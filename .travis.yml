language: node_js
node_js:
  - "10"

services:
  - docker

git:
  submodules: false

addons:
  apt:
    packages:
      - libgconf-2-4

env:
  - DOCKER_COMPOSE_VERSION=1.4.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - export -f travis_fold
  
before_install:
  - git submodule update --init

cache: yarn

install: yarn
script:
  - yarn lint
  - docker-compose up -d elasticsearch redis
  - make bundle bundle-to-localhost
  - travis_fold start "build"
  - make build-api build-ui
  - travis_fold end "build"
  - travis_fold start "start services"
  - make start-api es-restore start-ui
  - sleep 5
  - travis_fold end "start services"
  - yarn pm2 logs server --err --nostream
  - make ci
  - docker-compose down -v elasticsearch redis
